<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>Trivia de Películas</h1>

    <img src="https://www.trentondaily.com/wp-content/uploads/2023/06/film-stocks.jpg" alt="Trivia de Películas">

    <form action="/iniciar_trivia" method="post">
        <label for="num_frases">N° de Frases:</label><br>
        <input type="number" id="num_frases" name="num_frases" required min="1"><br>

        <label for="nombre_usuario">Nombre de Usuario:</label><br>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br>

        <button type="submit">Iniciar Trivia</button>
    </form>

    <br>

    <form action="/listar_peliculas" method="post">
        <button type="submit">Listar Películas</button>
    </form>

    <form action="/ver_resultados" method="post">
        <button type="submit">Ver Resultados</button>
    </form>

</body>
</html>
