<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Películas</title>
</head>
<body>
    <h1>Trivia de Películas</h1>
    <form method="POST" action="{{ url_for('p_iniciar_trivia') }}">
        <p>{{ pregunta['frase'] }}</p>
        {% for opcion in pregunta['opciones'] %}
            <input type="radio" name="respuesta" value="{{ opcion }}" required> {{ opcion }}<br>
        {% endfor %}
        <button type="submit">Responder</button>
    </form>
</body>
</html>
