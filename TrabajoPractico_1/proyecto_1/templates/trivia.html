<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .cartel {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 15px;
            width: 80%;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Trivia de Películas</h1>

    <div class="cartel">Frase {{ actual }}/{{ total }}</div>

    <p>"{{ frase }}"</p>

    <form action="/verificar_respuesta" method="post">
        <input type="hidden" name="frase" value="{{ frase }}">
        <input type="hidden" name="respuesta_correcta" value="{{ respuesta_correcta }}">
        <input type="hidden" name="actual" value="{{ actual }}">

        <button type="submit" name="opcion" value="{{ opciones[0] }}">{{ opciones[0] }}</button><br>
        <button type="submit" name="opcion" value="{{ opciones[1] }}">{{ opciones[1] }}</button><br>
        <button type="submit" name="opcion" value="{{ opciones[2] }}">{{ opciones[2] }}</button><br>
    </form>

</body>
</html>
