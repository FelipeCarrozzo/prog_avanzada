<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Transportadora de alimentos</h1>

    <form action="{{ url_for('index') }}" method="POST">
        <label for="n_alimentos">Ingrese numero de alimentos:</label>
        <input type="number" id="n_alimentos" name="n_alimentos" required>
        <button type="submit">Enviar</button>
    </form>

    <p>Listado de alimentos.</p>
    <ul>
        {% for alimento in lista_alimentos %}
            <li>{{ alimento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
