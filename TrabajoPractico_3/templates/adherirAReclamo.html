<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adherite a un reclamo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-reclamo">
        <div class="header">
            <img src="{{ url_for('static', filename='logoFiuner.png') }}" alt="Logo de la Facultad De Ingeniería UNER" class="logo" width="150" height="50">
            <div class="separator"></div>
            <h1>Gestor de reclamos</h1>
        </div>
            <div class="content">
            <h2>Reclamos similares encontrados</h2>
            <form method="POST" action="{{ url_for('adherirseAReclamo') }}">
                <table class="reclamos-table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Departamento</th>
                            <th>Fecha y hora</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for reclamo in reclamos %}
                        <tr>
                            <td>{{ reclamo.descripcion }}</td>
                            <td>{{ reclamo.departamento }}</td>
                            <td>{{ reclamo.fechaYHora }}</td>
                            <td>
                                <input type="radio" name="reclamo_id" value="{{ reclamo.id }}" required>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="botones">
                    <button type="submit" class="btn-adherirse">Adherirse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
